name: CI
on:
  push:
    branches:
      - master
      - sdk-5
  pull_request:
    branches:
      - master

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install --immutable --immutable-cache
      - run: yarn check-code
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
